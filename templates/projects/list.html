{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-center mb-6">Project list</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  {% for project in projects %}
    <a href="{% url 'project_detail' pk=project.pk %}" 
       class="block p-4 bg-white rounded shadow hover:bg-blue-50 transition">
      <h2 class="text-xl font-semibold text-gray-800">{{ project.name }}</h2>
      <p class="text-gray-500 text-sm">{{ project.created_at|date:"Y-m-d H:i" }}</p>
    </a>
  {% empty %}
    <p class="text-gray-500 text-center col-span-full">No projects</p>
  {% endfor %}
</div>
{% endblock %}
