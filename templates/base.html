<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Issue Tracker{% endblock %}</title>

  <!-- HTMX + Alpine -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js" defer></script>

  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 6px; margin-bottom: 8px; }
    .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.9em; }
    .badge.todo { background:#f0f0f0 }
    .badge.in_progress { background:#ffe58a }
    .badge.done { background:#b7eb8f }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'project_list' %}">Projekty</a> |
    <a href="/admin/">Admin</a> |
    {% if user.is_authenticated %}
        Witaj, {{ user.username }} |
        <a href="{% url 'logout' %}">Wyloguj</a>
    {% else %}
        <a href="{% url 'login' %}">Zaloguj</a> |
        <a href="{% url 'register' %}">Rejestracja</a>
    {% endif %}
  </nav>

  <hr/>
  {% block content %}{% endblock %}
</body>
</html>
